<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="clockHolder">
            <div class="timeHolder">
                <div class="timeOptions">
                    <img src="./images/clock.png" alt="" id="clockwatch">
                    <img src="./images/stopwatch.png" alt="" id="stopwatch">
                    <img src="./images/alarm.png" alt="" id="alarmwatch">
                </div>
                <div class="mainDiv">
                    <div id="dateDay">
                        <p id="date"></p>
                        <p id="day"></p>
                    </div>
                    <p id="clock"></p>
                    <div id="alarmInClock">
                        <p id="alarmSet"></p>
                        <img src="./images/stop.png" alt="" id="stopAlarm">
                    </div>
                </div>
                <div class="stopwatchDiv">
                    <div id="time">00 : 00 : 00 : 00</div>
                    <div id="buttons">
                        <button id="start"><img src="./images/play-button.png" alt=""></button>
                        <button id="pause" style="display: none;"><img src="./images/pause.png" alt=""></button>
                        <button id="reset" style="display: none;"><img src="./images/refresh.png" alt=""></button>
                    </div>
                </div>
                <div class="alarmDiv">
                    <input type="time" id="alarmTime">
                    <button id="setAlarm"><img src="./images/alarmnotset.png" alt="" id="alarmBtn"></button>
                    <audio id="alarmSound">
                        <source src="./alarm_clock.mp3" type="audio/mpeg">
                    </audio>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
